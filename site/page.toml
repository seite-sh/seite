[site]
title = "page"
description = "AI-native static site generator for the modern web"
base_url = "https://pagecli.dev"
language = "en"
author = ""

[[collections]]
name = "docs"
label = "Documentation"
directory = "docs"
has_date = false
has_rss = false
listed = true
url_prefix = "/docs"
nested = true
default_template = "doc.html"

[[collections]]
name = "pages"
label = "Pages"
directory = "pages"
has_date = false
has_rss = false
listed = false
url_prefix = ""
nested = false
default_template = "page.html"

[build]
output_dir = "dist"
content_dir = "content"
template_dir = "templates"
static_dir = "static"

[deploy]
target = "cloudflare"
project = "site"
domain = "pagecli.dev"

