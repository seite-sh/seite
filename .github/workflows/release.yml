name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: CI check
    uses: ./.github/workflows/rust.yml

  build:
    name: Build ${{ matrix.target }}
    needs: ci
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Cache cross binary
        if: matrix.use_cross
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cross
          key: ${{ runner.os }}-cross-0.2

      - name: Install cross
        if: matrix.use_cross
        run: |
          if [ ! -f ~/.cargo/bin/cross ]; then
            cargo install cross --locked
          fi

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../seite-${{ matrix.target }}.tar.gz seite
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: seite-${{ matrix.target }}
          path: seite-${{ matrix.target }}.tar.gz

  build-windows:
    name: Build Windows (x86_64 + aarch64)
    needs: ci
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc,aarch64-pc-windows-msvc

      - uses: Swatinem/rust-cache@v2
        with:
          key: windows

      - name: Build x86_64
        run: cargo build --release --locked --target x86_64-pc-windows-msvc

      - name: Build aarch64
        run: cargo build --release --locked --target aarch64-pc-windows-msvc

      - name: Package x86_64
        shell: pwsh
        run: |
          Compress-Archive -Path "target/x86_64-pc-windows-msvc/release/seite.exe" -DestinationPath "seite-x86_64-pc-windows-msvc.zip"

      - name: Package aarch64
        shell: pwsh
        run: |
          Compress-Archive -Path "target/aarch64-pc-windows-msvc/release/seite.exe" -DestinationPath "seite-aarch64-pc-windows-msvc.zip"

      - name: Upload x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: seite-x86_64-pc-windows-msvc
          path: seite-x86_64-pc-windows-msvc.zip

      - name: Upload aarch64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: seite-aarch64-pc-windows-msvc
          path: seite-aarch64-pc-windows-msvc.zip

  release:
    name: Create release
    needs: [build, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum seite-*.tar.gz seite-*.zip 2>/dev/null > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            artifacts/seite-*.tar.gz
            artifacts/seite-*.zip
            artifacts/checksums-sha256.txt

  # TODO: Enable SLSA provenance when repo is public
  # provenance:
