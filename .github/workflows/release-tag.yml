name: Auto-tag release

on:
  push:
    branches: [main]
    paths: [Cargo.toml]
  workflow_dispatch: {}

permissions:
  contents: write
  actions: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check
        run: |
          git fetch --tags
          if git tag -l "${{ steps.version.outputs.tag }}" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify changelog entry exists
        if: steps.check.outputs.exists == 'false'
        run: |
          VERSION_SLUG=$(echo "${{ steps.version.outputs.version }}" | tr '.' '-')
          if ! ls seite-sh/content/changelog/*-v"${VERSION_SLUG}".md 1>/dev/null 2>&1; then
            echo "::error::No changelog entry found for v${{ steps.version.outputs.version }}"
            echo "Run: scripts/prepare-release.sh"
            exit 1
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      # Tags pushed by GITHUB_TOKEN don't trigger other workflows (GitHub
      # anti-recursion rule), so explicitly dispatch the release workflow.
      - name: Trigger release workflow
        if: steps.check.outputs.exists == 'false'
        run: |
          gh workflow run release.yml \
            --field tag="${{ steps.version.outputs.tag }}"
        env:
          GH_TOKEN: ${{ github.token }}
