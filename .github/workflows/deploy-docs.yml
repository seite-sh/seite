name: Deploy docs

on:
  push:
    branches: [main]
    paths:
      - "seite-sh/**"
      - "src/themes/**"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build seite from source
        run: cargo install --path .

      - name: Build docs site
        working-directory: seite-sh
        run: seite build

      - name: Copy install scripts to dist root
        working-directory: seite-sh
        run: |
          cp static/install.sh dist/install.sh
          cp static/install.ps1 dist/install.ps1

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name seite-sh
          workingDirectory: seite-sh
