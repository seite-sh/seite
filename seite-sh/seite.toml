[site]
title = "seite"
description = "AI-native static site generator for the modern web"
base_url = "https://seite.sh"
language = "en"
author = ""

[[collections]]
name = "docs"
label = "Documentation"
directory = "docs"
has_date = false
has_rss = false
listed = true
url_prefix = "/docs"
nested = true
default_template = "doc.html"

[[collections]]
name = "pages"
label = "Pages"
directory = "pages"
has_date = false
has_rss = false
listed = false
url_prefix = ""
nested = false
default_template = "page.html"

[[collections]]
name = "changelog"
label = "Changelog"
directory = "changelog"
has_date = true
has_rss = true
listed = true
url_prefix = "/changelog"
nested = false
default_template = "changelog-entry.html"

[[collections]]
name = "roadmap"
label = "Roadmap"
directory = "roadmap"
has_date = false
has_rss = false
listed = true
url_prefix = "/roadmap"
nested = false
default_template = "roadmap-item.html"

[build]
output_dir = "dist"
content_dir = "content"
template_dir = "templates"
static_dir = "static"

[deploy]
target = "cloudflare"
project = "site"
domain = "seite.sh"

[analytics]
provider = "plausible"
id = "seite.sh"
extensions = ["tagged-events", "outbound-links", "file-downloads"]

