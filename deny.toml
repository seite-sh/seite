# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
ignore = [
    # yaml-rust is unmaintained but pulled in transitively by syntect;
    # no upgrade path until syntect drops it
    "RUSTSEC-2024-0320",
    # bincode is unmaintained but pulled in transitively by syntect;
    # bincode 1.3.3 is considered complete by its authors
    "RUSTSEC-2025-0141",
    # paste is unmaintained but pulled in transitively by rav1e (AVIF encoder);
    # no upgrade path until rav1e migrates to pastey
    "RUSTSEC-2024-0436",
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Zlib",
    "BSL-1.0",
    "CC0-1.0",
    "CDLA-Permissive-2.0",
    "NCSA",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = [
    "https://github.com/rust-lang/crates.io-index",
    "sparse+https://index.crates.io/",
]
